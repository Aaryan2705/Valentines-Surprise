<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('https://source.unsplash.com/1600x900/?valentine,hearts,love') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: black;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            
            text-decoration: none;
            font-size: 1.5rem;
            background: rgba(255, 0, 102, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: rgba(255, 0, 102, 1);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 0, 102, 0.6);
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Generate multiple floating hearts */
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 1s; animation-duration: 5s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 2s; animation-duration: 6s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 3s; animation-duration: 5s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 4s; animation-duration: 7s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 2.5s; animation-duration: 5.5s; }
    </style>
</head>
<body>

    <h1>Welcome to Your Valentine's Surprise ❤️</h1>
    <a href="./home.html">Let's Get Started</a>

    <!-- Floating hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

</body>
</html>
